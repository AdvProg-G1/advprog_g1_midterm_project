<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Service Order Details</title>
  <link rel="stylesheet" href="../assets/css/main.css" />
  <link rel="stylesheet" href="../assets/css/navbar.css" />
  <link rel="stylesheet" href="../assets/css/user/service-detail.css" />
</head>
<body>

  <div id="navbar"></div>
  <script src="../assets/js/navbar_user.js"></script>

  <section class="create-report">
    <h1>SERVICE ORDER <span class="highlight-black">DETAILS</span></h1>

    <form class="report-form">
      <div class="form-column">
        <div class="form-group">
          <label for="item-name">Item Name</label>
          <input type="text" id="item-name" placeholder="e.g. Laptop, Phone" />
        </div>

        <div class="form-group">
          <label for="item-condition">Item Condition</label>
          <select id="item-condition">
            <option>Select item condition</option>
          </select>
        </div>

        <div class="form-group">
          <label for="repair-type">Repair Type</label>
          <select id="repair-type">
            <option>Select type of repair</option>
          </select>
        </div>

        <div class="form-group">
          <label for="service-date">Service Date</label>
          <input type="date" id="service-date" />
        </div>
      </div>

      <div class="form-column">
        <div class="form-group">
          <label for="coupon">Use a Coupon?</label>
          <input type="text" id="use-coupon" placeholder="e.g. COUPON2025" />
        </div>

        <div class="form-group">
          <label for="payment">Choose a Payment Method</label>
          <select id="payment-method">
            <option>Select payment method</option>
          </select>
        </div>

        <div class="form-group">
          <label for="technician">Choose a Technician</label>
          <select id="technician">
            <option>Select a Technician</option>
          </select>
        </div>

        <div class="form-group">
          <label for="status">Order Status</label>
          <input type="text" id="status" value="COMPLETED" readonly />
        </div>
      </div>

      <div class="fixing-column">
        <div class="form-group">
          <label for="completion-time">Estimated Completion Time</label>
          <input type="text" id="completion-time" placeholder="e.g. 2 days" />
        </div>

        <div class="form-group">
          <label for="price">Total Price</label>
          <input type="text" id="price" placeholder="e.g. $120" />
        </div>

        <div class="form-button">
          <button type="submit" class="btn submit-btn">SUBMIT</button>
        </div>
      </div>
    </form>
  </section>

</body>
</html>
