<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Incoming Orders</title>
  <link rel="stylesheet" href="../assets/css/main.css" />
  <link rel="stylesheet" href="../assets/css/navbar.css" />
  <link rel="stylesheet" href="../assets/css/technician/incoming_orders.css" />
</head>
<body>

  <div id="navbar"></div>
  <script src="../assets/js/navbar_technician.js"></script>

<section class="incoming-orders">
  <h1>INCOMING <span class="highlight-black">ORDERS</span></h1>

  <table class="order-table">
    <thead>
      <tr>
        <th>Item Name</th>
        <th>Condition</th>
        <th>Description</th>
        <th>Date of Service</th>
        <th></th> 
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody id="orders-body">
    </tbody>
  </table>
</section>
<script>
  async function fetchOrders() {
    const res = await fetch('/api/repair/list');
    const orders = await res.json();
    const tbody = document.getElementById('orders-body');
    tbody.innerHTML = '';
    orders.forEach(o => {
      const tr = document.createElement('tr');
      tr.className = 'border-b';
      tr.innerHTML = `
      <td class="px-4 py-2">${o.itemName.charAt(0).toUpperCase() + o.itemName.slice(1)}</td>
      <td class="px-4 py-2">${ o.condition.charAt(0).toUpperCase() + o.condition.slice(1) }</td>
      <td class="px-4 py-2">${o.problemDescription||''}</td>
      <td class="px-4 py-2">${o.serviceDate||''}</td>
      <td><a href="#" class="details-link">Details</a></td>
      <td><button onclick="onConfirm(${o.id})" class="reject-btn"><img src="/assets/images/refuse.png" alt="Reject" /></button></td>
      <td><button onclick="onReject(${o.id})" class="accept-btn"><img src="/assets/images/accept.png" alt="Accept" /></button></td>
    `;
      tbody.appendChild(tr);
    });
  }

  async function onConfirm(id) {
    const dur = prompt("Estimated duration (days):");
    const cost = prompt("Estimated cost ($):");
    if (!dur || !cost) return;
    await fetch(
            `/api/repair/confirm/${id}?duration=${encodeURIComponent(dur)}&cost=${encodeURIComponent(cost)}`,
            { method: 'POST' }
    );
    fetchOrders();
  }

  async function onReject(id) {
    if (!confirm("Reject this order?")) return;
    await fetch(`/api/repair/reject/${id}`, { method: 'POST' });
    fetchOrders();
  }

  document.addEventListener('DOMContentLoaded', fetchOrders);
</script>
</body>
</html>
