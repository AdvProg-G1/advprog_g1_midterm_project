  <div class="payment-form">
    <form id="edit-form">
      <h2>Edit Payment Method</h2>

      <div class="form-row">
        <div class="form-group">
          <label for="method-name">Method Name</label>
          <input type="text" id="method-name" required />
        </div>

        <div class="form-group">
          <label for="bank-number">Bank Number</label>
          <input type="text" id="bank-number" required />
        </div>
      </div>

      <div class="form-actions">
        <button type="submit">Save Changes</button>
      </div>
    </form>
  </div>

</section>

  // Fetch data and populate form
  fetch(`/api/payments/${paymentId}`)
          .then(response => {
            if (!response.ok) throw new Error("Payment not found");
            return response.json();

          .then(data => {
            nameInput.value = data.paymentName;
            bankInput.value = data.bankNumber;
          })

          .catch(err => {
            console.error("Error loading payment:", err);
            alert("Failed to load payment data.");
          });


  document.getElementById("edit-form").addEventListener("submit", function (e) {
    e.preventDefault();

    const form = e.target;

    const methodName = form.methodName.value.trim();
    const bankNumber = form.bankNumber.value;

    // Validation
    if (!methodName) {
      alert("Method name cannot be empty.");
      return;
    }

    if (!bankNumber) {
      alert("Bank number cannot be empty.");
      return;
    }

    // New data
    const updatedPayment = {
      paymentName: nameInput.value,
      bankNumber: bankInput.value
    };

    // Send request
    fetch(`/api/payments/${paymentId}`, {
      method: "PUT",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify(updatedPayment)
    })
            .then(response => {
              if (!response.ok) throw new Error("Update failed");
              return response.json();
            })
            .then(res => {
              if (!res.ok) throw new Error("Failed to update payment.");
              alert("Payment updated successfully.");
              window.location.href = "payment.html";
            })
            .catch(err => {
              console.error("Update failed:", err);
              alert("Failed to update payment.");
            });
  });
</script>
