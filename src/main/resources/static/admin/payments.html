<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin - Payment Methods</title>
  <link rel="stylesheet" href="../assets/css/main.css" />
  <link rel="stylesheet" href="../assets/css/navbar.css" />
  <link rel="stylesheet" href="../assets/css/admin/payments.css" />
</head>
<body>

<div id="navbar"></div>
<script src="../assets/js/navbar_admin.js"></script>

<section class="payment-management">
  <h1>PAYMENT <span class="highlight-black">METHODS</span></h1>

  <form class="payment-form">
    <div class="form-row">
      <div class="form-group">
        <label for="method-name">Method Name</label>
        <input type="text" id="method-name" required />
      </div>
      <div class="form-group">
        <label for="account-number">Payment Info</label>
        <input type="text" id="account-number" required />
      </div>
    </div>
    <div class="form-actions">
      <button type="submit">Add Payment Method</button>
    </div>
  </form>

  <table class="payment-table">
    <thead>
    <tr>
      <th>Name</th>
      <th>Payment Info (Destination)</th>
      <th></th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td>GoPay</td>
      <td>1234567890</td>
      <td>
        <button class="btn edit">Edit</button>
        <button class="btn delete">Delete</button>
      </td>
    </tr>
    <tr><td colspan="4"></td></tr>
    <tr><td colspan="4"></td></tr>
    </tbody>
  </table>
</section>

</body>
</html>
