<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Coupons & Codes</title>
  <link rel="stylesheet" href="../assets/css/main.css">
  <link rel="stylesheet" href="../assets/css/navbar.css">
  <link rel="stylesheet" href="../assets/css/admin/coupons.css">
</head>
<body>

  <div id="navbar"></div>
  <script src="../assets/js/navbar_admin.js"></script>

  <div class="container">
    <h1>COUPONS & <span class="highlight">CODES</span></h1>

    <div class="coupon-actions">
      <button class="btn add">+ Add Coupon</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Code</th>
          <th>Type</th>
          <th>Discount</th>
          <th>Uses Left</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>SPRINGPROMO2025</td>
          <td>Fixed</td>
          <td>Rp 50000</td>
          <td>5</td>
          <td>
            <button class="btn edit">Edit</button>
            <button class="btn delete">Delete</button>
          </td>
        </tr>
        <tr>
          <td>WELCOME10</td>
          <td>Percentage</td>
          <td>10%</td>
          <td>2</td>
          <td>
            <button class="btn edit">Edit</button>
            <button class="btn delete">Delete</button>
          </td>
        </tr>
        <tr>
          <td>FLASH25</td>
          <td>Fixed</td>
          <td>Rp 25000</td>
          <td>1</td>
          <td>
            <button class="btn edit">Edit</button>
            <button class="btn delete">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</body>
</html>
